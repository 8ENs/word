<head>
  <title>Word</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="./userPosition.js"></script>
  <script src="./application.js"></script>
</head>
<body>

  <h1>Word on The Street</h1>

  <div id="map" style="height: 200px; width: 400px; margin: 0px; padding: 0px">map</div>
  <hr>

  <!-- Navbar -->
  <div id="navbar">
    <button id="nav_drop" style="display: none">Drop</button>
    <button id="nav_explore" style="display: none">Explore</button>
    <button id="nav_find" style="display: none" disabled>Find</button>
    <button id="nav_delete" style="display: none">Delete</button>
    <button id="nav_login">Login</button>
    <button id="nav_register">Register</button>
    <button id="nav_logout" style="display: none">Logout</button>
  </div>

  <hr>

  <!-- Only on startup -->
  <div id="div_welcome" class="view">
    <p id="status">Welcome. Please login (or register).</p>
  </div>

  <!-- Drop pin -->
  <div id="div_drop" class="view" style="display: none">
    <h3>Drop</h3>
    <div>
      <label>To:</label>
      <input id="recipient" type="text" name="recipient" placeholder="(need to validate username)" required="true">
    </div>
    <div>
      <label>Message:</label>
      <input id="message" type="text" name="message" placeholder="write msg here..." required="true">
    </div>
    <div style="display: none">
      <label>Lat:</label>
      <input id="lat" type="text" name="lat" placeholder="49.282112" required="true">
    </div>
    <div style="display: none">
      <label>Lng:</label>
      <input id="lng" type="text" name="lng" placeholder="-123.108313" required="true">
    </div>
    <div>
      <label>Type:</label>
      <input id="type" type="text" name="type" value="private" required="true">
    </div>
    <div>
      <button id="drop">Drop</button>
      <span class="dropped" style="display: none">Dropped!</span>
    </div>
  </div>

  <!-- Explore -->
  <div id="div_explore" class="view" style="display: none">
    <h3>Explore</h3>
    <div id="pin_list"></div>
  </div>

  <!-- Find -->
  <div id="div_find" class="view" style="display: none">
    <h3>Find</h3>
    <input id="search_box" type="text" name="query" placeholder="by first/last/email">
  </div>

  <!-- Delete -->
  <div id="div_delete" class="view" style="display: none">
    <h3>Delete</h3>
    <div>
      <label>ID #:</label>
      <input id="delete_id" type="text" name="id" placeholder="by id #" required="true">
      <button id="delete">Delete</button>
      <span id="msg_deleted" style="display: none">Pin deleted!</span>
    </div>  
    </form>
  </div>

  <!-- Register user -->
  <div id="div_register" class="view" style="display: none">
    <h3>Register</h3>
    <div>
      <label>First Name:</label>
      <input id="regFirstname" type="text" name="firstname" placeholder="first" required="true">
    </div>
    <div>
      <label>Last Name:</label>
      <input id="regLastname" type="text" name="lastname" placeholder="last" required="true">
    </div>
    <div>
      <label>Email:</label>
      <input id="regEmail" type="email" name="email" placeholder="email" required="true">
    </div>
    <div>
      <label>Username:</label>
      <input id="regUsername" type="text" name="username" placeholder="@user" required="true">
    </div>
    <div>
      <label>Password:</label>
      <input id="regPassword" type="password" name="password" placeholder="password" required="true">
    </div>
    <div>
      <button id="register_submit">Register</button>
      <span class="saved" style="display: none">Saved!</span>
    </div>
  </div>

  <!-- Login -->
  <div id="div_login" class="view" style="display: none">
    <h3>Login</h3>
    <div>
      <label>Email:</label>
      <input type="text" id="loginEmail" name="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" id="loginPassword" name="password">
    </div>
    <div>
      <button id="login">Login</button>
    </div>
  </div>

  <hr>
</body>
