<head>
  <title>Word</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./application.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="./userPosition.js"></script>
</head>
<body>

  <h1>Word on The Street</h1>

  <div id="map" style="height: 200px; width: 400px; margin: 0px; padding: 0px">map</div>
  <hr>

  <!-- Navbar -->
  <div id="navbar">
    <button id="nav_drop">Drop</button>
    <button id="nav_explore">Explore</button>
    <button id="nav_find" disabled>Find</button>
    <button id="nav_delete">Delete</button>
    <button id="nav_login">Login</button>
    <button id="nav_logout" style="display: none">Logout</button>
  </div>

  <hr>

  <!-- Only on startup -->
  <div id="div_welcome" class="view">
    <p id="status">Welcome. Please login.</p>
  </div>

  <!-- Drop pin -->
  <div id="div_drop" class="view" style="display: none">
    <h3>Drop</h3>
    <div>
      <label>TO:</label>
      <input id="recipient" type="text" name="recipient" placeholder="(need to validate username)" required="true">
    </div>
    <div>
      <label>Message:</label>
      <input id="message" type="text" name="message" placeholder="write msg here..." required="true">
    </div>
    <div>
      <label>Lat:</label>
      <input id="lat" type="text" name="lat" value="49.282112" required="true">
    </div>
    <div>
      <label>Lng:</label>
      <input id="lng" type="text" name="lng" value="-123.108313" required="true">
    </div>
    <div>
      <label>Type:</label>
      <input id="type" type="text" name="type" value="private" required="true">
    </div>
    <div>
      <button id="drop">Drop</button>
      <span class="dropped" style="display: none">Dropped!</span>
    </div>
  </div>

  <!-- Explore -->
  <div id="div_explore" class="view" style="display: none">
    <h3>Explore</h3>
    <div id="pin_list"></div>
  </div>

  <!-- Find -->
  <div id="div_find" class="view" style="display: none">
    <h3>Find</h3>
    <input id="search_box" type="text" name="query" placeholder="by first/last/email">
  </div>

  <!-- Delete -->
  <div id="div_delete" class="view" style="display: none">
    <h3>Delete</h3>
    <div>
      <label>ID #:</label>
      <input id="delete_id" type="text" name="id" placeholder="by id #" required="true">
      <button id="delete">Delete</button>
      <span id="msg_deleted" style="display: none">Pin deleted!</span>
    </div>  
    </form>
  </div>

  <!-- Login -->
  <div id="div_login" class="view" style="display: none">
    <h3>Login</h3>
    <div>
      <label>Email:</label>
      <input type="text" id="loginEmail" name="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <div>
      <button id="login">Login</button>
    </div>
  </div>

    <!-- Logout -->
<!--   <div id="div_logout" class="view" style="display: none">
    <p>Logout successful</p>
  </div> -->

  <hr>

  <!-- Everything will show up here -->


</body>
