      <input id="lng" type="text" name="lng" value="-123.108313" required="true">
    </div>
    <div>
      <label>Type:</label>
      <input id="type" type="text" name="type" value="private" required="true">
    </div>
    <div>
      <button id="b_save">Save</button>
      <span class="saved" style="display: none">Saved!</span>
    </div>
