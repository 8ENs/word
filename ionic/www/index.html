<!DOCTYPE html>
<html ng-app="word">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Word on the Street</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/main.js"></script>
  </head>

  <body ng-controller="MapCtrl">
    
    <ion-side-menus>
      <ion-nav-bar class="bar-stable"></ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menus>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="Word on the Street">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left" disabled></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <a hng-click="openModal(2)" id="nav_register" class="button button-icon icon ion-person-add" disabled>Register</a>
          <a ng-click="openModal(1)" id="nav_login" class="button button-icon icon ion-log-in">Login</a>
          <a ng-click="logout()" id="nav_logout" class="button button-icon icon ion-log-out" style="display: none">Logout</a>
        </ion-nav-buttons> 

        <div id="map" data-tap-disabled="true" style="width: 100%; height: 100%;"></div>  
      </ion-view>
    </script>
    
    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">LOGIN</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Email" id="loginEmail">
            </label>
            <label class="item item-input">
              <input type="password" id="loginPassword" placeholder="Password">
            </label>
          </div>

          <button class="button button-block button-positive" ng-click="login()">
            Login
          </button>

        </ion-content>
      </div>
    </script>
    
    <ion-footer-bar class="bar-subfooter" style="margin: 5px; height: 32px; text-align: center;">
      <div id="pin_list">Welcome. Please login.</div>
    </ion-footer-bar>

    <ion-footer-bar align-title="center" class="bar-stable">
      <!-- <h1 id="pin_list" class="title">Welcome. Please login.</h1> -->
      <a ng-click="dropPin()" id="nav_drop" class="button button-icon icon ion-location" style="display: none" disabled>Drop Pin</a>
      <a ng-click="renderPins()" id="nav_explore" class="button button-icon icon ion-social-buffer" style="display: none" disabled>Explore</a>

    </ion-footer-bar>

  </body>
</html>
