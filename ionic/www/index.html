  <body ng-controller="MapCtrl">
    
     <ion-side-menus>
      <ion-nav-bar class="bar-stable"></ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menus>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="Word on the Street">
        <ion-nav-buttons side="right">
          <a href="#/register" id="nav_register" class="button button-icon icon ion-person-add"> Register</a>
          <a ng-click="openModal()" id="nav_login" class="button button-icon icon ion-log-in"> Login</a>
        </ion-nav-buttons>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>        
        <ion-tabs class="tabs-positive">
          <ion-tab title="DROP">
            <ion-content>
              <div id="map" data-tap-disabled="true" style="width: 100%; height: 100%;"></div>
            </ion-content>
          </ion-tab>
          <ion-tab title="EXPLORE">
            <ion-content class="has-header">
              <h4>EXPLORE</h4>
              <ion-list>
                <ion-item ng-repeat="ABC">LIST</ion-item>
              </ion-list>
            </ion-content>
          </ion-tab>
        </ion-tabs>
      </ion-view>
    </script>
    
    <script id="modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">LOGIN</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Email" id="loginEmail">
            </label>
            <label class="item item-input">
              <input type="password" id="loginPassword" placeholder="Password">
            </label>
          </div>

          <button class="button button-block button-positive" ng-click="login()">
            Login
          </button>

        </ion-content>
      </div>
    </script>
    


    <ion-footer-bar class="bar-subfooter" style="margin: 5px; height: 32px; text-align: center;">
      <div id="pin_list">Welcome. Please login.</div>
    </ion-footer-bar>

    <ion-footer-bar class="bar-stable">
      <a ng-click="dropPin()" id="nav_drop" class="button button-icon icon ion-location" style="display: none"> Drop Pin</a>
      <a ng-click="renderPins()" id="nav_explore" href="#/explore"class="button button-icon icon ion-social-buffer" style="display: none"> Explore</a>
      <a ng-click="logout()" id="nav_logout" class="button button-icon icon ion-log-out" style="display: none"> Logout</a>
    </ion-footer-bar>

  </body>
